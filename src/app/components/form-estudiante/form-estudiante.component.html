<div class= "card bg-dark text-white">
    <div class="card-header">{{title}}</div>
    <div class="card-body">
        <form (ngSubmit)="create()">
            <div class="form-group row">
                <label for="nombre" class="col-form-label col-sm20">Nombre</label>
                <div class="col-sm-6">
                    <input type="text" class="form-control" required
                    name="nombre" [(ngModel)]="persona.nombre"/>
                </div>
            </div>
            <div class="form-group row">
                <label for="apellido" class="col-form-label col-sm20">Apellido</label>
                <div class="col-sm-6">
                    <input type="text" class="form-control" required
                    name="apellido" [(ngModel)]="persona.apellido"/>
                </div>
            </div>
            <div class="form-group row">
                <label for="promedio" class="col-form-label col-sm20">Promedio</label>
                <div class="col-sm-6">
                    <input type="text" class="form-control" required
                    name="promedio" [(ngModel)]="persona.promedio"/>
                </div>
            </div>
            <div class="form-group row">
                <label for="carrera" class="col-form-label col-sm20">Carrera</label>
                <div class="col-sm-6">
                    <input type="text" class="form-control" required
                    name="carrera" [(ngModel)]="persona.carrera"/>
                </div>
            </div>
            <div class="form-group row">
                <div class="col-sm-6">
                    <button class="btn btn-primary" role="button">crear</button>
                </div>
            </div>
        </form>
    </div>
</div>
